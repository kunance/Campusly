<div ng-controller="SubNavbarCtrl as subnav">
  <nav class="dashboard-submenu">
    <label for="toggle-mobile-menu">&#9776; Menu</label>
    <input id="toggle-mobile-menu" type="checkbox"/>
    <ul>
      <div class="container">
        <a ui-sref="{{tab.sref}}" ui-sref-opts="{reload:true}" active="tab.active" disabled="tab.disabled" class="active" select="setIndex($index)" ng-repeat="tab in subnav.tabs">
          <li>{{tab.title}}</li>
        </a>
      </div>
    </ul>
  </nav>
</div>
