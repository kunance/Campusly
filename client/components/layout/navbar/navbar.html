<header class="login-header" ng-controller="NavbarCtrl" ng-class="{transparent: !isLoggedIn()}">
  <div class="container">
    <div class="left-content">
      <a href="/">
        <img src="../../../assets/images/rented-name-logo.png" alt="rented" class="logo">
      </a>
      <p class="txt" ng-hide="isLoggedIn()">secure off-campus housing community</p>
    </div>

    <div class="right-content" ng-show="isLoggedIn()">
      <p class="greetings">Hello <strong>{{getCurrentUser().firstname}}</strong></p>
      <img class="img-circle profile-image" ng-if="getCurrentUser().profileImage" ng-src="/api/images{{getCurrentUser().profileImage}}">
      <a class='bubble' ui-sref-active="active" ui-sref="logout"><i class="fa fa-sign-out"></i></a>
    </div>

    <div class="right-content" ng-show="!isLoggedIn()">
      <a ui-sref-active="active" ui-sref="login" class="link sign-in">Sign In</a>
      <a ui-sref-active="active" ui-sref="signup" class="btn sign-up">Sign up for free</a>
    </div>
  </div>

    </div>
  </div> -->

</header>
