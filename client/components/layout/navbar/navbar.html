<header class="login-header" ng-controller="NavbarCtrl" ng-class="{transparent: !isLoggedIn()}">
  <div class="container">
    <div class="left-content">
      <a href="/" ng-if="!isLoggedIn()">
        <img src="../../../assets/images/webname.svg" alt="campusly" >
      </a>
      <a ui-sref="dashboard" ng-if="isLoggedIn()">
        <img src="../../../assets/images/webname.svg" alt="campusly" >
      </a>
      <p class="brand-text">secure off-campus community</p>
    </div>
    <div class="right-content" ng-show="isLoggedIn()">
      <div class="fb-send" data-colorscheme="light" fb-like="'https://www.facebook.com/campusly'"></div>
      <img class="img-circle profile-image" ng-if="getCurrentUser().profileImage" ng-src="/api/images{{getCurrentUser().profileImage}}">
      <i ng-if="!getCurrentUser().profileImage" class="fa fa-user fa-2x greetings" style="vertical-align: middle; "></i>
      <p class="greetings">&nbsp;{{getCurrentUser().firstname}}</p>
      <a class="new-bubble" ui-sref-active="active" ui-sref="logout"><i class="fa fa-sign-out"></i></a>
    </div>

    <div class="right-content" ng-show="!isLoggedIn()">
      <div class="fb-send safariFix" data-colorscheme="light" fb-like="'https://www.facebook.com/campusly'"></div>
      <a ui-sref-active="active" ui-sref="login" ui-sref-opts="{reload:true, notify:true}" class="link sign-in">Sign In</a>
      <a ui-sref-active="active" ui-sref="signup" ui-sref-opts="{reload:true, notify:true}" class="btn sign-up">Sign up for free</a>
    </div>
  </div>

</header>
