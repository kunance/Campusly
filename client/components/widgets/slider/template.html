<div class="slider">
  <div class="slide"  ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="{{image.src}}" />
  </div>
  <div class="arrows">
    <a href="#" ng-click="prev()">
      <i class="arrows1 fa fa-angle-left" style="font-size: 4em"></i>
    </a>
    <a href="#" ng-click="next()">
      <i class="arrows2 fa fa-angle-right" style="font-size: 4em"></i>
    </a>
  </div>
</div>
