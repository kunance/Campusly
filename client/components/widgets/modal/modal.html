
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="{{modal.class}}">
        <div class="modal-header" ng-show="modal.title">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p ng-if="modal.text" ng-bind="modal.text"></p>
          <p ng-if="modal.html" ng-bind="modal.html"></p>
          <div ng-if="modal.contentHtml" ng-include="modal.contentHtml"></div>
        </div>
        <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>-->
          <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click(modal)" ng-bind="button.text" class="btn"></button>
        </div>
      </div>
    </div>
  </div>
</div>
