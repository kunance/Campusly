    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-sm-offset-8 col-md-offset-8 col-lg-offset-8">
        <section class="landing-signUp-box white-box" ng-if="!landing.showValidationMessage && !landing.loading" style="float: right">

          <form class="main-form" name="form" ng-submit="landing.register(form)" novalidate>

            <label class="lbl">
              <input type="text" name="firstname" ng-model="landing.user.firstname" placeholder="First name" ng-class="{'has-success': form.firstname.$valid && landing.submitted, 'has-error': form.firstname.$invalid && landing.submitted}" required/>
            </label>

            <label class="lbl">
              <input type="text" name="lastname" ng-model="landing.user.lastname" placeholder="Last name" ng-class="{'has-success': form.lastname.$valid && landing.submitted, 'has-error': form.lastname.$invalid && landing.submitted}" required/>
            </label>

            <label class="lbl">
              <input type="email" name="email" ng-model="landing.user.email" ng-pattern="/\.edu$/"  placeholder="Your email address (.edu required)" ng-class="{ 'has-success': form.email.$valid && landing.submitted, 'has-error': form.email.$invalid && landing.submitted }" required>
            </label>

            <label class="lbl">
              <input type="password" name="password" ng-model="landing.user.password" ng-minlength="8" placeholder="Password (minimum 8 characters)" ng-class="{ 'has-success': form.password.$valid && landing.submitted, 'has-error': form.password.$invalid && landing.submitted }" required>
            </label>

            <div class="options">
              <input type="submit" value="Sign me up!" class="btn-rented-large primary">
              <span>Already have an account? <a class="link" ui-sref="login">Sign in</a></span>
            </div>

          </form>

        </section>
      </div>
    </div>

    <div my-spinner title="Sending verification e-mail. Please wait..." ng-if="landing.loading"></div>

    <section class="login-box white-box " style="text-align: center" ng-if="landing.showValidationMessage">
      <h2 class="heading">Hello&nbsp{{landing.user.firstname}},</h2>
      <i class="fa fa-envelope-o fa-5x"></i>
      <h4>Your account has been created. <br>Please verify your university email address <br>in the next 30min. <br><br>Verification email has been sent to {{landing.user.email}}.</h4>
    </section>

  </div>
</div>
