          <label for="firstname">Name</label>
          <input type="text" id="firstname" name="firstname" class="form-control" ng-model="info.tempMe.firstname"/>

          <input type="text" id="lastname" name="lastname" class="form-control" ng-model="info.tempMe.lastname"/>

          <input type="text" id="username" name="username" class="form-control" ng-model="info.tempMe.username "/>

          <input type="text" id="middlename" name="middlename" class="form-control" ng-model="info.tempMe.middlename"/>

          <input type="email" id="email" name="email" class="form-control" ng-model="info.tempMe.email"/>

      <br/>
      <button class="btn btn-primary" ng-click="info.saveUserInfo(info.tempMe)">Save</button>
