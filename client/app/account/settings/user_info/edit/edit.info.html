<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change user's information</h1>
    </div>
    <div class="col-sm-12">

      <div class="row">
        <img class="img-circle" ng-if="editInfo.me.profileImage" ng-src="/api/images{{editInfo.me.profileImage}}" style="height: 80px"/>
        <img class="img-circle" ng-if="!editInfo.me.profileImage" ng-src="http://images.sodahead.com/polls/003831759/331109413_question_mark_face_answer_5_xlarge.jpeg" style="height: 80px"/>

        <input type="file" nv-file-select uploader="editInfo.uploader" id="fileUpload" /><br/>
        <ul>
          <li ng-repeat="item in editInfo.uploader.queue">
            Name: <span ng-bind="item.file.name"></span><br/>
            <button ng-click="item.upload()">upload</button>
          </li>
        </ul>


        <div class="col-sm-12">
          <label for="firstname">Name</label>
          <input type="text" id="firstname" name="firstname" class="form-control" ng-model="editInfo.tempMe.firstname"/>

          <label for="lastname">Last name</label>
          <input type="text" id="lastname" name="lastname" class="form-control" ng-model="editInfo.tempMe.lastname"/>
        </div>
      </div>
      <label for="username">User name</label>
      <input type="text" id="username" name="username" class="form-control" ng-model="editInfo.tempMe.username "/>

      <label for="middlename">Middle name</label>
      <input type="text" id="middlename" name="middlename" class="form-control" ng-model="editInfo.tempMe.middlename"/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" ng-model="editInfo.tempMe.email"/>

      <label for="phone">Phone number:</label>
      <input type="text" id="phone" name="phone" class="form-control" ui-mask="999-999-9999" ng-model="editInfo.tempMe.phone"/>
      <br/>
      <br/>
      <button class="btn btn-primary" ng-click="editInfo.saveUserInfo(editInfo.tempMe)">Save changes</button>
    </div>
  </div>

</div>
