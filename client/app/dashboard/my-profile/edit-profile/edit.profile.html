<div class="container edit-profile" cg-busy="{promise:editProfile.initializeData.$promise, message:'Loading Your Profile', delay:50}">
  <div ui-view="">
    <div class="page-header">
      <h2> Personal Data </h2>
    </div>
    <div class="white-box">
      <div class="row about-me">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form class="form" name="personalDataForm" ng-submit="editProfile.changePersonalData(personalDataForm)" novalidate>
            <div class="row">

              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="picture text-center">
                  <img ng-src="api/images{{editProfile.me.profileImage}}" class="img-circle">
                  <input type="file" nv-file-select uploader="editProfile.uploader" id="fileUpload"/>
                  <ul>
                    <li ng-repeat="item in editProfile.uploader.queue">
                      <button class="bubble" ng-click="item.upload()"><i class="fa fa-upload"></i></button>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div class="form-group">
                  <label>First Name</label>
                  <input class="form-control" type="text" id="firstname" name="firstname" ng-model="editProfile.tempMe.firstname"/>
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input class="form-control" type="text" id="lastname" name="lastname" ng-model="editProfile.tempMe.lastname"/>
                </div>
                <div class="form-group">
                  <label> About Me</label>
                  <textarea class="form-control" ng-model="editProfile.tempMe.aboutMe" c></textarea>
                </div>
              </div>
            </div>
            <input type="submit" class="btn" value="Save">
          </form>
        </div>
      </div>
    </div>

    <div class="page-header">
      <h2> Education Data </h2>
    </div>
    <div class="white-box">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form class="form" name="educationDataForm" ng-submit="editProfile.saveEducationData(educationDataForm)" novalidate>

            <div class="form-group">
              <label>University:</label>
              <input class="form-control" type="text" id="University" name="University" ng-model="editProfile.educations.education[0].educationCenterName"/>
            </div>

            <div class="form-group">
              <label>Major</label>
              <input class="form-control" type="text" id="major" name="major" ng-model="editProfile.educations.education[0].major"/> 
            </div>

            <div class="form-group">
              <label>StartDate</label>
              <input class="form-control" type="text" id="StartDate" name="StartDate" ng-model="editProfile.educations.education[0].startDate"/>
            </div>

            <div class="form-group">
              <label>EndDate</label>
              <input class="form-control" type="text" id="EndDate" name="EndDate" ng-model="editProfile.educations.education[0].endDate"/>
            </div>

            <input type="submit" class="btn" value="Save">
          </form>
        </div>
      </div>
    </div>


    <div class="page-header">
      <h2> Address Data </h2>
    </div>
    <div class="white-box">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label for="streetAddress">Address</label>
          <input type="text" id="streetAddress" name="streetAddress" class="form-control"  placeholder="Street name" ng-model="editProfile.tempAddress.streetAddress"/>

          <label for="streetNumber">Number</label>
          <input type="number" id="streetNumber" name="streetNumber" class="form-control"  placeholder="Street number" ng-model="editProfile.tempAddress.streetNumeric"/>
          
          <label for="zip">Zip code</label>
          <input type="number" id="zip" name="zip" class="form-control"  placeholder="zip code" ng-model="editProfile.tempAddress.zip"/>

          <label for="country">Country</label>
          <input type="text" id="country" name="country" class="form-control"  placeholder="country" ng-model="editProfile.tempAddress.country"/>

          <label for="city">City</label>
          <input type="text" id="city" name="city" class="form-control"  placeholder="city" ng-model="editProfile.tempAddress.city"/>

          <label for="city">State</label>
          <input type="text" id="state" name="state" class="form-control"  placeholder="state" ng-model="editProfile.tempAddress.state"/>

          <label for="apt">Apt</label>
          <input type="number" id="apt" name="apt" class="form-control"  placeholder="apt" ng-model="editProfile.tempAddress.apt"/><br/>

          <label for="present">Present?</label><br/>
          <label class="radio-inline"><input type="radio" name="present" id="present" ng-model="editProfile.tempAddress.present" value="1">Yes</label>
          <label class="radio-inline"><input type="radio" name="present"  ng-model="editProfile.tempAddress.present" value="0">No</label><br/><br/>

          <!-- <label for="about">About me</label>
          <textarea name="about" id="about" cols="30" rows="5" placeholder="about me" data-ng-model="editProfile.tempAddress.aboutMe"  class="form-control" ></textarea> -->

          <div class="row">
            <div class="col-md-6">
              <label for="start">Start date</label>
              <p class="input-group">
                <input type="text" id="start" class="form-control" datepicker-popup="{{format}}" ng-model="editProfile.tempAddress.startDate" is-open="datePickers.startDate" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn" ng-click="open($event,'startDate')">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </p>
            </div>
            <div class="col-md-6">
              <label for="end">End date</label>
              <p class="input-group">
                <input type="text" id="end" class="form-control" datepicker-popup="{{format}}" ng-model="editProfile.tempAddress.endDate" is-open="datePickers.endDate"  close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn" ng-click="open($event,'endDate')">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </p>
            </div>
          </div>
          <button class="btn btn-primary" ng-click="editProfile.saveAddress(editProfile.tempAddress)">Save Changes</button>


          <br/>
          <pre>{{editProfile.tempAddress |json}}</pre>


        </div>
      </div>
    </div>

  </div>
</div>
