<div ng-include="'components/layout/navbar/navbar.html'"></div>
<div ng-include="'components/layout/navbar/sub-navbar.html'"></div>
<div class="main-wrapper" cg-busy="{promise:editProfile.busy, message:'Loading your profile... Please wait'}">
<div class="container edit-profile">
  <div class="page-header">
    <h2> Personal </h2>
  </div>

  <!-- Personal info -->

  <div class="white-box">
    <div class="row about-me">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form" name="personalDataForm" ng-submit="editProfile.changePersonalData(personalDataForm)" novalidate>
          <div class="row">

            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
              <div class="picture text-center">
                <img ng-if="editProfile.me.profileImage" ng-src="api/images{{editProfile.me.profileImage}}" class="img-circle looking-profile-img">
                <i ng-if="!editProfile.me.profileImage" class="fa fa-user fa-5x"></i>
                <input type="file" nv-file-select uploader="editProfile.uploader" id="fileUpload"/>
                <ul>
                  <li ng-repeat="item in editProfile.uploader.queue">
                    <button class="bubble" ng-click="item.upload()"><i class="fa fa-upload"></i></button>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
              <div class="form-group input-post">
                <label for="firstname">First Name</label>
                <input class="form-control" type="text" id="firstname" name="firstname" ng-model="editProfile.tempMe.firstname"/>
              </div>
              <div class="form-group input-post">
                <label for="lastname">Last Name</label>
                <input class="form-control" type="text" id="lastname" name="lastname" ng-model="editProfile.tempMe.lastname"/>
              </div>
              <div class="form-group input-post-2">
                <label for="aboutMe">About Me</label>
                <textarea class="form-control" cols="50" rows="2" id="aboutMe" ng-model="editProfile.tempMe.aboutMe"></textarea>
              </div>
              <div class="form-group input-post">
                <label for="phone">Phone Number</label>
                <input class="form-control" type="text" id="phone" name="phone" ng-model="editProfile.tempMe.phone" ui-mask="999-999-9999">
              </div>
              <div class="form-group input-post">
                <label for="facebook">Facebook account</label>
                  <div class="input-group">
                    <span class="input-group-addon " style="padding-right: 3px; background-color: white; border-radius: 20px 0 0 20px;">https://www.facebook.com/</span>
                    <input class="form-control" type="text" id="facebook" name="facebook" ng-model="editProfile.tempMe.facebook" style="padding-left: 3px"/>
                  </div>
              </div>

            </div>
          </div>
          <input type="submit" class="btn-rented-medium primary pull-right" value="Save">
        </form>
      </div>
    </div>
  </div>

  <!-- University -->

  <div class="page-header">
    <h2 class="section-title">University </h2>
  </div>
  <div class="white-box">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="row">

          <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
            <div class="form-group input-post">
              <label for="educationCenterName">University name</label>
              <select id="educationCenterName" class="form-control"
                      data-ng-model="editProfile.tempEducation.educationCenterName"
                      data-ng-options="university as university.name for university in editProfile.universitiesList"
                      ng-init="editProfile.tempEducation.educationCenterName=editProfile.universitiesList[editProfile.tempEducation.universityId-1]">
              </select>
            </div>

            <div class="form-group input-post">
              <label for="major">Major</label>
              <input type="text" ng-model="editProfile.tempEducation.major" id="major" class="form-control" name="major"/>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
            <div class="form-group input-post">
              <label for="start">Graduation date</label>
              <p class="input-group">
                <input type="text" id="start" class="form-control" datepicker-popup="{{format}}" ng-model="editProfile.tempEducation.graduationDate" is-open="datePickers.EducationStartDate" close-text="Close" />
              <span class="input-group-btn">
                <button type="btn-rented-medium primary" class="btn" ng-click="open($event,'EducationStartDate')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </p>
            </div>
          </div>
        </div>

        <button class="btn-rented-medium primary pull-right" ng-click="editProfile.saveEducation(editProfile.tempEducation)">Save</button>

      </div>

    </div>

  </div>

  <!-- Current Address -->

  <div class="page-header">
    <h2 class="section-title">Current Address</h2>
  </div>
  <div class="white-box">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="row">

          <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">

            <div class="form-group input-post">

              <label for="streetAddress">Address lookup</label>
              <input type="text" id="streetAddress" name="streetAddress" class="form-control"  placeholder="Start entering an address to autofill" address-autocomplete="editProfile.tempAddress.streetAddress"/>

            </div>

            <div class="form-group input-post-readonly">

              <label for="streetNumber">Street Number</label>
              <input type="number" id="streetNumber" name="streetNumber" class="form-control"  placeholder="Street number" ng-model="editProfile.tempAddress.streetAddress.streetNumeric" readonly/>

            </div>

            <div class="form-group input-post-readonly">

              <label for="streetName">Street Name</label>
              <input type="text" id="streetName" name="streetName" class="form-control"  placeholder="Street name" ng-model="editProfile.tempAddress.streetAddress.streetAddress" readonly/>

            </div>
            <div class="form-group input-post">

              <label for="apt">Apt No.</label>
              <input type="number" id="apt" name="apt" class="form-control"  placeholder="apt" ng-model="editProfile.tempAddress.streetAddress.apt"/>

            </div>

            <div class="form-group input-post-readonly">

              <label for="zip">Zip Code</label>
              <input type="number" id="zip" name="zip" class="form-control"  placeholder="zip code" ng-model="editProfile.tempAddress.streetAddress.zip" readonly/>

            </div>

            <div class="form-group input-post-readonly">

              <label for="city">City</label>
              <input type="text" id="city" name="city" class="form-control"  placeholder="city" ng-model="editProfile.tempAddress.streetAddress.city" readonly/>

            </div>

            <div class="form-group input-post-readonly">

              <label for="city">State</label>
              <input type="text" id="state" name="state" class="form-control"  placeholder="state" ng-model="editProfile.tempAddress.streetAddress.state" readonly/>

            </div>

          </div>

        </div>

        <button class="btn-rented-medium primary pull-right" ng-click="editProfile.saveAddress(editProfile.tempAddress.streetAddress)">Save</button>

      </div>

    </div>
  </div>

</div>




</div>
</div>
