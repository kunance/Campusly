  <div class="row well">
    <h3>Contact informations</h3>
    <hr/>
    <div class="col-sm-2">
        <img class="" ng-if="info.me.userImage" ng-src="/api/images{{info.me.userImage}}" height="130px"/>
        <img class="" ng-if="!info.me.userImage" ng-src="http://images.sodahead.com/polls/003831759/331109413_question_mark_face_answer_5_xlarge.jpeg" height="130px"/>

        </div>
        <div class="col-sm-6">
          <label for="lastname">Last name</label>
          <input type="text" id="lastname" name="lastname" class="form-control" ng-model="step1.tempMe.lastname"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label for="phone">Phone number:</label>
          <input type="text" id="phone" name="phone" class="form-control" ui-mask="999-999-9999" ng-model="step1.tempMe.phone"/><br/>

    <div class="col-sm-4">
      <label for="about">About me</label>
      <textarea name="about" id="about" cols="30" rows="4" placeholder="about me" data-ng-model="step1.tempMe.aboutMe"  class="form-control" ></textarea>
  <!--2 cols left-->

      </div>
      <div class="box">
        <div class="row">
          <p ng-if="!step1.address.length">&nbsp U dont have any addresses, click "Add new address" to create one</p>

            <div class="col-md-3">
              <div class="box" ng-class="{'address-primary': address.present}">
                <h4><strong>{{step1.me.firstname}} {{step1.me.lastname}}</strong> <a href="#" ng-click="step1.addressModal({mode: 'edit', addressData: address, index:index})" class="float-right">Edit</a></h4>
                {{address.streetAddress}} <br>
                {{address.streetNumberic}}  <br>
                {{address.state}}  <br>
                {{address.city}}  <br>
                {{address.zip}}  <br>
                {{address.apt}}
                <div class="clear"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
