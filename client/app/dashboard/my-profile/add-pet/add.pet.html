<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Add pet</h1>
    </div>
    <div class="col-sm-12">

      <label for="type">Type</label>
      <select id="type" class="form-control" ng-model="addPet.tempPet.type">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
        <option value="fish">Fish</option>
        <option value="other">Other...</option>
      </select>

      <label for="breed">breed</label>
      <input type="text" id="breed" name="breed" class="form-control" ng-model="addPet.tempPet.breed"/>

      <label for="weight">Weight in lbs</label>
      <input type="text" id="weight" name="weight" class="form-control" ng-model="addPet.tempPet.weightLbs"/>

      <br/>
      <br/>
      <button class="btn btn-primary" ng-click="addPet.addNewPet(addPet.tempPet)">Add pet</button>
      <button class="btn btn-primary" ui-sref="^">Back to my Profile overview</button>
    </div>
  </div>

  <pre>{{addPet.tempPet|json}}</pre>



</div>
