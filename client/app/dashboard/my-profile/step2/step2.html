
  <div class="row">
    <div class="col-sm-12">

      <div class="col-sm-4" ng-show="!step2.priorAddresses.length">
        <h3>Prior address</h3>

        <label for="streetAddress">Address</label>
        <input type="text" id="streetAddress" name="streetAddress" class="form-control"  placeholder="Street name" address-autocomplete="step2.address.streetAddress" ng-model="step2.address.streetAddress.streetAddress"/>

        <label for="streetNumber">Number</label>
        <input type="number" id="streetNumber" name="streetNumber" class="form-control"  placeholder="Street number" ng-model="step2.address.streetAddress.streetNumeric"/>

        <label for="country">Country</label>
        <input type="text" id="country" name="country" class="form-control"  placeholder="country" ng-model="step2.address.streetAddress.state"/>

        <label for="city">City</label>
        <input type="text" id="city" name="city" class="form-control"  placeholder="city" ng-model="step2.address.streetAddress.city"/>

        <label for="zip">Zip code</label>
        <input type="number" id="zip" name="zip" class="form-control"  placeholder="zip code" ng-model="step2.address.streetAddress.zip"/>
</div>

      <div class="col-sm-4" ng-show="step2.priorAddresses.length">
        <h3>Prior address </h3>
        <table class="table table-bordered table-condensed">
          <thead>
          <tr>
            <th>No.</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in step2.priorAddresses">
            <td>{{$index+1}}</td>
            <td>{{item.StreetAddress}}</td>
            <td>Add new, edit and delete options</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="col-sm-4" ng-show="!step2.pets.length">
      <label for="type">Type</label>
      <select id="type" class="form-control" data-ng-model="addPet.tempPet.type">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
        <option value="fish">Fish</option>
        <option value="other">Other...</option>
      </select>

      <label for="breed">breed</label>
      <input type="text" id="breed" name="breed" class="form-control" ng-model="addPet.tempPet.breed"/>

      <label for="weight">Weight in lbs</label>
      <input type="text" id="weight" name="weight" class="form-control" ng-model="addPet.tempPet.weightLbs"/>
</div>

      <div class="col-sm-4" ng-show="step2.pets.length">
        <h3>Prior address </h3>
        <table class="table table-bordered table-condensed">
          <thead>
          <tr>
            <th>No.</th>
            <th>Pet</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in step2.pets">
            <td>{{$index+1}}</td>
            <td>{{item.type}}</td>
            <td>Add new, edit and delete options</td>
          </tr>
          </tbody>
        </table>
      </div>


      </div>
</div>
