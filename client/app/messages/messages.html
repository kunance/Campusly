<div ng-include="'components/layout/navbar/navbar.html'"></div>
<div ng-include="'components/layout/navbar/sub-navbar.html'"></div>

<div class="main-wrapper">
  <div class="container">

    <div class="messages">

      <h4>Channel Subscriptions</h4>

      <button ng-click="messages.setCurrentChannel('#UC San Diego')" style="height:20px; width:50px" ng-model="messages.subscriptions.channel1" /> #UC San Diego
      </button>
      <button ng-click="messages.setCurrentChannel('#UC San Diego Financial Aid')" style="height:20px; width:50px" ng-model="messages.subscriptions.channel2" /> Channel 2
      </button>

      <h4>Message History</h4>

      <form>
        <input type="text" ng-model='messages.newMessage' />
        <button ng-click="messages.grabHistory('#UC San Diego', 3)">Send to Channel 1</button>
        <button ng-click="messages.grabHistory('#UC San Diego Financial Aid', 3)">Send to Channel 2</button>
      </form>

      <br />

      <div class="well">
        <ul>
          <li ng-repeat="message in messages track by $index">{{message}}</li>
        </ul>
      </div>

    </div>
