<div ng-include="'components/layout/navbar/navbar.html'"></div>
<div ng-include="'components/layout/navbar/sub-navbar.html'"></div>
<div class="main-wrapper">
  <div class="container rooms">
    <div class="row">
      <div class="page-header">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy" class="form-control" ng-model="rooms.sortBy" ng-init="rooms.sortBy='roomDetails.monthlyPrice'" ng-change="rooms.aaa()">
          <option value="roomDetails.monthlyPrice">Price</option>
          <option value="roomDetails.availableMoveIn">Available date</option>
        </select>
        <div ng-init="order='false'">
          <input type="radio" name="order" value="false" ng-model="order" ng-click="rooms.aaa()"/> Ascending order
          <input type="radio" name="order" value="true" ng-model="order" ng-click="rooms.aaa()"/> Descending order
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <slick dots="true" class="slider" init-onload="true" data="rooms.groups" slides-to-show="1" slides-to-scroll="1" >
        <div ng-repeat="group in rooms.groups" class="row">
          <!--ng-if="room.roomDetails.creatorId!==rooms.me.id" to not show own user room listings-->
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 room" ng-repeat="room in group">
            <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
              <div class="flipper">
                <div class="front white-box">
                  <div class="picture">
                    <img ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{room.propertyDetails.coords.latitude}},{{room.propertyDetails.coords.longitude}}&zoom=14&size=400x250&markers=color:blue%7C{{room.propertyDetails.coords.latitude}},{{room.propertyDetails.coords.longitude}}">
                  </div>
                  <div class="info">
                    <strong class="value">
                      {{room.roomDetails.monthlyPrice | currency}} mo.
                    </strong>
                  </div>
                  <ul class="specs">
                    <li><i class="fa fa-bed"></i> {{room.roomDetails.roomType}}</li>
                    <li><i class="fa fa-users"></i> {{room.roomDetails.numRoomates}} roommates</li>
                    <li><i class="fa fa-shower"></i> {{room.roomDetails.sharedBathroom ? "Shared" : "Private"}} bathroom</li>
                    <li><i class="fa fa-calendar"></i> {{room.roomDetails.availableMoveIn | date }}</li>
                  </ul>
                </div>
                <div class="back">
                  <a ui-sref="roomDetail({id: room.roomDetails.id})"> <h2>View Detail</h2> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </slick>
      </div>
    </div>
  </div>
</div>
