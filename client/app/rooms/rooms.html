<div ng-include="'components/layout/navbar/navbar.html'"></div>
<div ng-include="'components/layout/navbar/sub-navbar.html'"></div>

<div class="main-wrapper">
  <div class="container available-rooms">
    <div class="row">
      <div class="page-header">
        <h2> Available Rooms </h2>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 room" ng-repeat="room in rooms.availableRooms">
          <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
              <div class="front white-box">
                <div class="picture">
                  <img ng-src="{{room.propertyDetails.coords}}" alt="">
                  <!--<div class="picture">-->
                  <!--<img ng-src="{{room.propertyDetails.image_url}}" alt="">-->
                  <!--</div>-->
                  <!--<google-map center="map.center" zoom="map.zoom" draggable="true">-->
                  <!--<marker coords="{{room.propertyDetails.coords}}" idKey="marker.idKey"></marker>-->
                  <!--</google-map>-->
                </div>
                <div class="info">
                  <strong class="value">
                    {{room.roomDetails.monthlyPrice | currency}} mo.
                  </strong>
                </div>
                <ul class="specs">
                  <li><i class="fa fa-bed"></i> {{room.kind}}</li>
                  <li><i class="fa fa-users"></i> {{room.roommates}} roommates</li>
                  <li><i class="fa fa-bed"></i> {{room.bathroom}} bathroom</li>
                  <li><i class="fa fa-calendar"></i> {{room.availability_date | date }}</li>
                </ul>
              </div>
              <div class="back">
                <a ui-sref="roomDetail({id: room.roomDetails.id})"> <h2>View Detail</h2> </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
