<div ng-include="'components/layout/navbar/navbar.html'"></div>
<div ng-include="'components/layout/navbar/sub-navbar.html'"></div>
<div class="container">
  <h2> Available Rooms </h2>
  <div class="row  my-rooms">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 property" ng-repeat="room in rooms.availableRooms">
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front white-box">
            <div class="picture">
              <img ng-src="{{room.propertyDetails.coords}}" alt="">
            </div>
            <!--<google-map center="map.center" zoom="map.zoom" draggable="true">-->
                <!--<marker coords="{{room.propertyDetails.coords}}" idKey="marker.idKey"></marker>-->
            <!--</google-map>-->
            <div class="info">
              <strong class="value">
                {{room.roomDetails.monthlyPrice | currency}} mo.
              </strong>
            </div>
            <ul class="specs">
              <li><i class="fa fa-bed"></i> {{room.roomDetails.roomType}}</li>
              <li><i class="fa fa-users"></i> {{room.roomDetails.numRoomates}} roommates</li>
              <li><i class="fa fa-show"></i> {{room.roomDetails.sharedBathroom ? "Shared" : "Private"}} bathroom</li>
              <li><i class="fa fa-calendar"></i> {{room.roomDetails.availableMoveIn | date }}</li>
            </ul>
          </div>
          <div class="back">
            <a ui-sref="roomDetail({id: room.roomDetails.id})"> <h2>View Detail</h2> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
