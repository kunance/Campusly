<div ng-include="'components/layout/navbar/navbar.html'"></div>
<div ng-include="'components/layout/navbar/sub-navbar.html'"></div>
<div class="main-wrapper">
  <div class="container available-rooms">
    <div class="row">
      <div class="page-header">
        <h2> Available Rooms </h2>
      </div>
      <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 room" ng-repeat="property in rooms.availableRooms">
          <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
              <div class="front white-box">
                <div class="picture">
                  <img ng-src="{{property.image_url}}" alt="">
                </div>
                <div class="info">
                  <strong class="value">
                    {{property.value | currency}} mo.
                  </strong>
                  <span class="distance">
                    <i class="fa fa-map-marker"></i> {{property.distance}}
                  </span>
                </div>
                <ul class="specs">
                  <li><i class="fa fa-bed"></i> {{room.kind}}</li>
                  <li><i class="fa fa-users"></i> {{room.roommates}} roommates</li>
                  <li><i class="fa fa-bed"></i> {{room.bathroom}} bathroom</li>
                  <li><i class="fa fa-calendar"></i> {{room.availability_date | date }}</li>
                </ul>
              </div>
              <div class="back">
                <h2> View Detail </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
