<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

  <div class="row white-box searchBox" ng-show="rooms.showSearch">

    <!--start of first col 4-->
    <div class="col-md-4">

      <!-- Distance (user have university) -->

      <div class="row" ng-if="rooms.education.universityId">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-location-arrow fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="distance">Dist. (mi.) from campus</label>
          <input type="number" id="distance"  name="distance" class="form-control"
                 ng-model="rooms.searchCriteria.within.distance" min=".1" max="500"/>
        </div>
      </div>

      <!-- Distance (user DON'T have university) -->

      <div class="row" ng-if="!rooms.education.relatedUniversityId.id">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-exclamation-triangle fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <a ui-sref="editProfile({focus:'updateEducation'})">Set your campus to search by distance</a>
        </div>
      </div>

      <!-- Move In Date -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-arrow-right  fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="availableMoveIn">Earliest Move-in Date</label>
          <p class="input-group">
            <input type="text" id="availableMoveIn" name="availableMoveIn" class="form-control borderRadiusFix" datepicker-popup="{{format}}" ng-model="rooms.searchCriteria.availableMoveIn" is-open="datePickers.startDate" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>

      <!-- Monthly rent -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-tag  fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="maxMonthlyPrice">Max Monthly Rent ($)</label>
          <input type="number" id="maxMonthlyPrice" name="maxMonthlyPrice"  class="form-control"
                 placeholder="e.x. 750" ng-model="rooms.searchCriteria.maxMonthlyPrice">
        </div>
      </div>

      <!-- Number of roommates -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-users fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="maxCurrentRoomates">Max current roommates</label>
          <input type="number" id="maxCurrentRoomates"  name="maxCurrentRoomates" class="form-control"
                 ng-model="rooms.searchCriteria.maxCurrentRoomates" min="1" max="10"/>
        </div>
      </div>

    </div>

    <!--start of second col 4-->
    <div class="col-md-4">

      <!-- Gender preference -->

      <div class="row">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-venus-mars fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="gender">Gender preference</label>
          <select id="gender" class="form-control" ng-model="rooms.searchCriteria.gender" >
            <option value="no preference">No preference</option>
            <option value="male only">Male only</option>
            <option value="female only">Female only</option>
          </select>
        </div>
      </div>

      <!-- Room type -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-bigBed fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="roomType">Rental type</label>
          <select id="roomType" class="form-control" ng-model="rooms.searchCriteria.roomType" >
            <option value="Single Room">Single room</option>
            <option value="Double Room">Double room</option>
            <option value="Living Room">Living room</option>
            <option value="Entire Apt">Entire Apartment</option>
            <option value="Entire House">Entire House</option>
          </select>
        </div>
      </div>

      <!-- Lease type -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-clipboard fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="leaseType">Lease type</label>
          <select id="leaseType" class="form-control" ng-model="rooms.searchCriteria.leaseType" >
            <option value="sub-lease">Sub-lease</option>
            <option value="month-to-month">Month to month</option>
            <option value="lease take over">Lease take over</option>
          </select>
        </div>
      </div>

      <!-- Shared bathroom -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-shower fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="sharedBath">Shared Bathroom?</label>
          <select id="sharedBath"  name="sharedBath" class="form-control"
                  ng-model="rooms.searchCriteria.sharedBathroom">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

  </div>


    <!--start of third col 4-->
    <div class="col-md-4">

      <!-- Parking Allowed -->

      <div class="row">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-car fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="parkingAvailable">Parking available?</label>
          <select id="parkingAvailable"  name="parkingAvailable" class="form-control"
                  ng-model="rooms.searchCriteria.parkingAvailable">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <!-- Pets Allowed -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-pet fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="petsAllowed">Pets allowed?</label>
          <select id="petsAllowed"  name="petsAllowed" class="form-control"
                  ng-model="rooms.searchCriteria.petsAllowed">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <!-- Furnished -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-desk fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="furnished">Furnished?</label>
          <select id="furnished"  name="furnished" class="form-control"
                  ng-model="rooms.searchCriteria.furnished">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <!-- Smoking -->

      <div class="row post-padding">
        <div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
          <div class="post-bubble">
            <i class="fa fa-smoking fa-lg"></i>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 input-post">
          <label for="smokingAllowed">Smoking allowed?</label>
          <select id="smokingAllowed"  name="smokingAllowed" class="form-control"
                  ng-model="rooms.searchCriteria.smokingAllowed">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <!-- end of 3 columns for room search criteria -->

      <div class="row post-padding" style="text-align: center; margin-top: 20px">
        <button class="btn-rented-medium primary" id="search" name="search" ng-click="rooms.search(false)">Search</button>
        <button class="btn-rented-small reset" id="search" name="search" ng-click="rooms.clearSearch(true)">Clear</button>
      </div>

    </div>
  </div>
</div>
