<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Rented - Name Your Rent</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="//fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>
</head>
<body ng-cloak ng-controller="AppCtrl" class="header-light">
<div id="wrapper">
    <div id="header-wrapper" ng-controller="HeaderCtrl">
        <ng-include src="'nav/partials/header.tpl.html'"></ng-include>
    </div>
    <div id="main-wrapper">
        <div id="main">
            <div id="main-inner">
                <div ng-view autoscroll="true"></div>
            </div>
        </div>
    </div>
    <div id="footer-wrapper">
        <ng-include src="'partials/footer.tpl.html'"></ng-include>
    </div><!-- /#footer-wrapper -->
</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50647532-1', 'rented.io'); 
</script>

<% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="<%= file %>"></script>
<% }); %>
</body>
</html>
