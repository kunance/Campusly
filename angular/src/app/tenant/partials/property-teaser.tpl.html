<div style="min-height: 175px">
<img ng-src="{{property.pictures[0]}}" class="img-responsive">
</div>
<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #666666; line-height: 2;" ng-show="property.bestOffer.accepted&&!property.tenant">Rental Pending</p>
<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #89d4cd; line-height: 2; color: black;" ng-show="property.tenant"><strong>rented</strong></p>
<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #ff503f; line-height: 2;" ng-show="!property.tenant&&property.disabled">Unavailable</p>
<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #5fbc69; line-height: 2;" ng-show="!property.tenant&&!property.bestOffer.accepted">Available</p>
<p><strong>Number of offers:</strong> {{property.bids.length}}</p>
<p><strong>Best offer:</strong> {{property.bestOffer.rentAmount | rentCurrency }}</p>
<p><strong>Move-in date:</strong> {{property.bestOffer.moveInDate | date:'MMM dd'}}</p>
