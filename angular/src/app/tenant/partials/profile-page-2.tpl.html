<fieldset>
   <legend>References</legend>

   <div class="row">
       <div class="col-sm-12">
           <div class="form-group">
               <label class="col-sm-12 control-label">Current Owner or Property Manager</label>
           </div>
       </div>
   </div>
   <div class="row">
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">Name</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="text" ng-model="profile.currentOwner.name">
               </div>
           </div>
       </div>
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">Phone</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="tel" ng-model="profile.currentOwner.phone" ui-mask="999.999.9999">
               </div>
           </div>
       </div>
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">E-mail</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="email" ng-model="profile.currentOwner.email">
               </div>
           </div>
       </div>
   </div>
   
   <div class="row">
       <div class="col-sm-12">
           <div class="form-group">
               <label class="col-sm-12 control-label">Past Owner or Property Manager</label>
           </div>
       </div>
   </div>
   <div class="row">
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">Name</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="text" ng-model="profile.pastOwner.name">
               </div>
           </div>
       </div>
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">Phone</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="tel" ng-model="profile.pastOwner.phone" ui-mask="999.999.9999">
               </div>
           </div>
       </div>
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">E-mail</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="email" ng-model="profile.pastOwner.email">
               </div>
           </div>
       </div>
   </div>
   
   <div class="row">
       <div class="col-sm-12">
           <div class="form-group">
               <label class="col-sm-12 control-label">Personal Reference</label>
           </div>
       </div>
   </div>
   <div class="row">
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">Name</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="text" ng-model="profile.personal.name">
               </div>
           </div>
       </div>
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">Phone</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="tel" ng-model="profile.personal.phone" ui-mask="999.999.9999">
               </div>
           </div>
       </div>
       <div class="col-sm-4">
           <div class="form-group">
               <label class="col-sm-4 control-label">E-mail</label>
               <div class="col-sm-8">
                  <input class="form-control input-lg" type="email" ng-model="profile.personal.email" >
               </div>
           </div>
       </div>
   </div>
   
</fieldset>

<fieldset>
   <legend>Change Password</legend>

    <p class="text-lg bottom-buffer">Please leave those fields blank if you don't intend to change your password</p>

    <div class="row">

       <div class="col-sm-6">
           <div class="form-group">
               <label class="col-sm-5 control-label">Old Password</label>
               <div class="col-sm-7">
                  <input class="form-control input-lg" type="password" ng-model="password.old" ng-required="password.change">
                  <p class="help-block">Or temporary</p>
               </div>
           </div>
       </div>

    </div>

    <div class="row">

       <div class="col-sm-6">
           <div class="form-group">
               <label class="col-sm-5 control-label">New Password</label>
               <div class="col-sm-7">
                  <input class="form-control input-lg" type="password" ng-model="password.change" ng-minlength="8">
               </div>
           </div>
       </div>
       <div class="col-sm-6">
           <div class="form-group">
               <label class="col-sm-5 control-label">Confirm</label>
               <div class="col-sm-7">
                  <input class="form-control input-lg" type="password" ng-model="password.confirmChange" ng-minlength="8" ng-required="password.change">
               </div>
           </div>
       </div>

    </div>
</fieldset>
