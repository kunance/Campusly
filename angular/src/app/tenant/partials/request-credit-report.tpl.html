<form method="post" class="form-horizontal top-buffer" ng-submit="login()">

    <div class="row vertical-buffer">
        <div class="col-xs-6 center text-center">
            <p>Please re-enter your password before viewing your credit report</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control input-lg" ng-model="data.pass" ngMinLength="8" required>
        </div>
    </div>

    <div class="row" style="padding-bottom: 50px;">
        <div class="col-xs-3 center text-center">
            <input type="submit" value="Submit" ng-hide="createMode" class="btn btn-rented">
        </div>
    </div>

</form>
