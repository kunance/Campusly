<div class="row" style="margin-top: 30px;">
  <div class="col-sm-6">
    <div class="property-detail-overview-item">
        <strong>Security Deposit:</strong>
        <span>{{property.securityDeposit | nvl}}</span>
    </div>
    <div class="property-detail-overview-item">
        <strong>Pet Deposit:</strong>
        <span>{{property.pets.deposit | nvl}}</span>
    </div>
    <div class="property-detail-overview-item">
        <strong>Pets:</strong>
        <span ng-show="property.pets.allowDogs">Dogs</span>
        <span ng-show="property.pets.allowCats">Cats</span>
        <span ng-show="property.pets.allowOther">{{property.pets.other}}</span>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="property-detail-overview-item">
        <strong>Rooms:</strong>
        <span>{{property.rooms | nvl}}</span>
    </div>
    <div class="property-detail-overview-item">
        <strong>Baths:</strong>
        <span>{{property.baths | nvl}}</span>
    </div>
    <div class="property-detail-overview-item">
        <strong>Parking:</strong>
        <span>{{property.garages | nvl}}</span>
    </div>
  </div>
</div>
