<div class="widget">
    <h3 class="widget-title">Name Your Rent</h3>
    <div class="agent-small h4" style="width:100%; text-align: center; margin-bottom: 0; padding: 15px; font-weight: bold; color: #39b54a">Starting Offer</span> $ {{property.rent}}</div>
    <div class="widget-content">
        <form role="form" ng-submit="placeBid()">
            <div class="form-group">
                <label for="rentAmountField">Desired Rent</label>
                <input type="number" class="form-control" id="rentAmountField" placeholder="Enter rent amount"
                       ng-model="bid.rentAmount" required>
            </div>
            <div class="form-group">
                <label for="moveinDateField">Your Move-in Date</label>
                <input type="date" class="form-control" id="moveinDateField" placeholder="Move-in Date"
                       ng-model="bid.moveInDate" required>
            </div>
            <div class="form-group">
                <label for="leaseTermField">Lease Term</label>
                <select id="leaseTermField" class="form-control" ng-model="bid.leaseTerm" required>
                    <option value="12">1 year</option>
                    <option value="24">2 years</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="true" ng-model="bid.havePet"> I have a pet
                </label>
            </div>
            <div class="form-group" ng-show="!user.creditScore">
                <label for="creditScoreField">Credit Score</label>
                <select id="creditScoreField" class="form-control" ng-model="bid.creditScore" required>
                    <option value="excellent">Excellent : 720 and Up</option>
                    <option value="good">Good : 680 to 719</option>
                    <option value="average">Average : 620 to 679</option>
                    <option value="poor">Poor : 580 to 619</option>
                    <option value="bad">bad : 500 to 579</option>
                    <option value="miserable">Miserable : below 500</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Place Bid" class="btn btn-block btn-primary btn-inversed">
            </div>
        </form>
    </div>
</div>

<div class="widget" ng-show="bids">
    <h3 class="widget-title">Top Bids</h3>
    <div class="widget-content">
        <div class="row" ng-repeat="bid in bids | orderByPriority | limitTo:3">
            <div class="col-sm-12">
                <h3 class="property-small-title">
                <div class="property-small-price">${{bid.rentAmount}} <span class="property-small-price-suffix">/ per month</span></div>
            </h3>
            <!-- /.property-small-title -->
            <div>
                Move-in Date: {{formatDate(bid.moveInDate)}}
            </div>
            <div>
                Lease term: {{bid.leaseTerm}}
            </div>
            <div>
                Pets: {{bid.havePet?"Yes":"No"}}
            </div>
            </div>
        </div>
        <!-- /.property-small-content -->
    </div>
</div>
