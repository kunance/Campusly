<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #666666; line-height: 2;" ng-show="property.bestOffer.accepted&&!property.tenant">Rental Pending</p>
<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #51b65b; line-height: 2;" ng-show="property.tenant">Rented</p>
<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #ff503f; line-height: 2;" ng-show="!property.tenant&&property.disabled">Unavailable</p>
<p class="badge top-buffer-sm" style="font-size: 18px; background-color: #89d4cd; line-height: 2;" ng-show="!property.tenant&&!property.bestOffer.accepted">Available</p>

<h5 ng-hide="property.bestOffer.accepted||property.disabled" class="top-buffer">Make An Offer</h5>

<form ng-hide="property.bestOffer.accepted||property.disabled" method="post" class="form-horizontal" ng-submit="makeAnOffer(bid,property)" ng-controller="TenantBidCtrl" ng-show="gotProfile">
    <div class="form-group">
        <label class="col-sm-4 control-label">Price</label>
        <div class="col-sm-8">
            <input class="form-control input-lg" type="number" ng-model="bid.rentAmount" min="{{property.lowestRent}}" ng-disabled="!property.dynamicPricing||profile.type=='owner'" required autofocus>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Move-In Date</label>
        <div class="col-sm-8">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="bid.moveInDate" is-open="opened" ng-required="true" close-text="Close" min="property.availableDate" min-date="property.availableDate" max-date="'06-22-2022'" datepicker-localdate ng-disabled="profile.type=='owner'">
              <span class="input-group-btn">
                <button type="button" class="btn btn-rented" ng-click="open($event)" ng-disabled="profile.type=='owner'"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Lease Terms</label>
        <div class="col-sm-8">
            <select class="form-control input-lg" ng-model="bid.leaseTerm" ng-options="term.months as term.desc for term in terms" ng-disabled="terms.length==1||profile.type=='owner'" required>
              <option value="">Select...</option>
            </select>
        </div>
    </div>

    <div class="row" style="margin-top: 30px;">
        <div class="col-xs-6 text-right">
            <a class="btn btn-rented" ng-click="watch(property)" ng-hide="inWatchlist(property)" ng-disabled="profile.type=='owner'">Add To Watchlist</a>
            <a class="btn btn-rented" ng-click="unwatch(property)" ng-show="inWatchlist(property)&&profile">Remove From Watchlist</a>
        </div>
        <div class="col-xs-6">
            <button type="submit" class="btn btn-rented" ng-hide="bid.userId" ng-disabled="profile.type=='owner'">Make An Offer</button>
            <button type="button" class="btn btn-rented" ng-show="bid.userId&&profile" ng-click="editMyBid(bid,property)">Edit My Offer</button>
        </div>
    </div>
</form>
