<h5>Make An Offer</h5>

<form method="post" class="form-horizontal" ng-submit="makeAnOffer(bid,property)" ng-controller="TenantBidCtrl">
    <div class="form-group">
        <label class="col-sm-4 control-label">Price</label>
        <div class="col-sm-8">
            <input class="form-control input-lg" type="number" ng-model="bid.price" required autofocus>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Move-In Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control input-lg" ng-model="bid.movein" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Lease Terms</label>
        <div class="col-sm-8">
            <input type="text" class="form-control input-lg" ng-model="bid.terms" required>
        </div>
    </div>

    <div class="row" style="margin-top: 30px;">
        <div class="col-xs-6 text-right">
            <a class="btn btn-rented" ng-click="watch(property)">Add To Watchlist</a>
        </div>
        <div class="col-xs-6">
            <button type="submit" class="btn btn-rented">Make An Offer</button>
        </div>
    </div>
</form>
