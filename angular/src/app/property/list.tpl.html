<div class="content-header header-shadow property-list-header">
    <div class="container">
        <h1>Recent Properties</h1>

        <div class="row">
            <div class="col-sm-12">
                <h3 ng-show-auth="'logout'">Take a tour</h3> 

                <ul ng-show-auth="'logout'">
                   <li>View recent properties</li>
                   <li>See how to make an offer</li>
                   <li>View recent offers</li>
                </ul>

            </div>
        </div>
    </div>
</div>

<div class="container property">
    <div class="row">
        <div class="col-sm-12 property-list">

            <div class="row property-row" ng-repeat="(id, property) in properties | loadProperty">
                <img pl-holder="holder.js/553x368/auto/textmode:exact/^cccccc:^969696" class="col-md-7 col-xs-12 img-responsive">
                <div class="col-md-5 col-xs-12">
                    <h3>
                        <a href="#/property/{{property.$id}}">{{property.address}}</a>
                    </h3><!-- /.property-row-title -->

                    <h4>
                        <a href="#/property/{{property.$id}}">{{property.city}}, {{property.state}} {{property.zip}}</a>
                    </h4><!-- /.property-row-subtitle -->

                    <div class="property-row-price"><strong>Suggested Rent</strong> ${{property.rent}}</div>

                    <div class="property-row-features" style="margin-bottom: 20px;">{{property.beds}} Beds, {{property.baths}} Baths</div>

                    <div class="property-row-offers" ng-include="'property/partials/offers.tpl.html'">
                    </div>

                    <a href="#/property/{{property.$id}}" class="btn btn-rented">See More</a>
                </div>
            </div> <!-- property-row -->

        </div>
    </div>
</div><!-- /.container -->
