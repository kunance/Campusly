<div class="alert alert-info text-center" ng-hide="property.address.street">
Loading the property... 
</div>

<div class="content-header header-shadow" ng-show="property.address.street">
    <div class="container">
        <div class="row" style="min-height: 210px;">
            <div class="col-sm-12 text-center box-bottom">
                <h1>{{property.address.street}}</h1>
                <h2>{{property.address.city}}, {{property.address.state}} {{property.address.zip}}</h2>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-show="profile&&profile.type=='owner'">
    <div class="row">
        <div class="col-sm-12">
            <fieldset class="top-buffer">
                <legend>Your Property Link</legend>

                <div class="row col-sm-12">
                    <table class="table table-bordered table-condensed" style="width:100%">
                        <tr>
                            <td><input class="form-control input-lg" type="text" value="http://rented.co/#/property/{{property.$id}}" ></td>
                        </tr>
                    </table>
                </div>

            </fieldset>
        </div>
    </div>
</div>


<div class="container property" ng-show="property.address.street">
    
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-6">
            <div class="property-detail-images" ng-include="'property/partials/images.tpl.html'"></div>
        </div>
        <div class="col-sm-6">
            <div class="property-detail-offers" ng-include="'property/partials/offers.tpl.html'"></div>
            <div class="property-detail-bid" ng-include="bid"></div>
            <div class="property-detail-overview" ng-include="'property/partials/overview.tpl.html'" style="margin-bottom: 30px;"></div>
        </div>
    </div>
    <!-- /.row -->
</div><!-- /.container -->

<div class="container property" ng-show="property.address.street">
    <div class="row" style="margin-bottom: 50px;">
        <div class="col-sm-12">
            <h5>Description</h5>
            <pre ng-bind-html="property.description"></pre>
        </div>
    </div>
    <!-- /.row -->
</div><!-- /.container -->
