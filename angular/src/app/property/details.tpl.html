<div class="container">
    <div class="block-content block-content-small-padding">
        <div class="block-content-inner">
            <div class="row">
                <div class="col-sm-9">
                    <h2 class="property-detail-title">
                        {{property.address}} {{property.city}}, {{property.state}} {{property.zip}}
                    </h2>

                    <div class="property-detail-overview">
                        <div class="property-detail-overview-inner clearfix">
                            <div class="property-detail-overview-item col-sm-6 col-md-2">
                                <strong>Lease Term:</strong>
                                <span>{{property.leaseTerm}}</span>
                            </div>
                            <!-- /.property-detail-overview-item -->
                            <div class="property-detail-overview-item col-sm-6 col-md-2">
                                <strong>Pets:</strong>
                                <span>{{property.pets}}</span>
                            </div>
                            <!-- /.property-detail-overview-item -->
                            <div class="property-detail-overview-item col-sm-6 col-md-2">
                                <strong>Area:</strong>
                                <span>{{property.area}} {{property.area_unit}}</span>
                            </div>
                            <!-- /.property-detail-overview-item -->
                            <div class="property-detail-overview-item col-sm-6 col-md-2">
                                <strong>Bed:</strong>
                                <span>{{property.beds}}</span>
                            </div>
                            <!-- /.property-detail-overview-item -->
                            <div class="property-detail-overview-item col-sm-6 col-md-2">
                                <strong>Bath:</strong>
                                <span>{{property.baths}}</span>
                            </div>
                            <!-- /.property-detail-overview-item -->
                            <div class="property-detail-overview-item col-sm-6 col-md-2">
                                <strong>Garage:</strong>
                                <span>{{property.garages}}</span>
                            </div>
                            <!-- /.property-detail-overview-item -->
                        </div>
                        <!-- /.property-detail-overview-inner -->
                    </div>
                    <!-- /.property-detail-overview -->
                    <h3 align="center" ng-bind-html="property.openHouse"></h3>

                    <ng-include src="'property/partials/images.tpl.html'"></ng-include>

                    <hr>
                    <h2>Description</h2>

                    <p ng-bind-html="property.description"></p>
                    <div ng-show="property.amenities">
                        <hr>
                        <h2>Amenities</h2>
                        <div class="row">
                            <p ng-bind-html="property.amenities"></p>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <div class="col-sm-3">
                    <div class="sidebar">
                        <div class="sidebar-inner">
                            <ng-include src="'property/partials/bid.tpl.html'"></ng-include>
                            <ng-include src="'property/partials/agent.tpl.html'"></ng-include>
                        </div>
                        <!-- /.sidebar-inner -->
                    </div>
                    <!-- /.sidebar -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.block-content-inner -->
    </div>
    <!-- /.block-content -->
</div><!-- /.container -->
