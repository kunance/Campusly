<div class="content-header header-shadow">
    <div class="container">
        <div class="row" style="min-height: 210px;">
            <div class="col-sm-12 text-center box-bottom">
                <h1>{{property.address}}</h1>
                <h2>{{property.city}}, {{property.state}} {{property.zip}}</h2>
            </div>
        </div>
    </div>
</div>
<div class="container property">
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-6">
            <div class="property-detail-images" ng-include="'property/partials/images.tpl.html'"></div>
        </div>
        <div class="col-sm-6">
            <div class="property-detail-offers" ng-include="'property/partials/offers.tpl.html'"></div>
            <div class="property-detail-bid" ng-include="'property/partials/bid.tpl.html'"></div>
            <div class="property-detail-overview" ng-include="'property/partials/overview.tpl.html'"></div>
        </div>
    </div>
    <!-- /.row -->
</div><!-- /.container -->

<div class="container property">
    <div class="row" style="margin-bottom: 50px;">
        <div class="col-sm-6">
            <h5>Description</h5>

            <p ng-bind-html="property.description"></p>
        </div>
    </div>
    <!-- /.row -->
</div><!-- /.container -->
