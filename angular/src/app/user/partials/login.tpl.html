<form class="form-signin" role="form">
    <p ng-show="err" class="error">{{err}}</p>
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
    <input type="password" class="form-control" placeholder="Password" ng-model="pass" required>
    <input ng-cloak ng-show="createMode" type="password" class="form-control" placeholder="Confirm Password" ng-model="confirm"/>
    <button ng-click="login()" ng-hide="createMode" class="btn btn-lg btn-primary btn-block">Log In</button>
    <button ng-click="createMode = true" ng-hide="createMode" class="btn btn-lg btn-primary btn-block">Register</button>
    <button ng-cloak ng-show="createMode" ng-click="createAccount()" class="btn btn-lg btn-primary btn-block">Create Account</button>
    <button ng-cloak ng-show="createMode" ng-click="createMode = false" class="btn btn-lg btn-inversed btn-block">Cancel</button>
</form>
