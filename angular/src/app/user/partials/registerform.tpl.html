<div class="row" ng-show="err">
    <div class="col-sm-8 col-sm-offset-2 alert alert-danger">{{err}}</div>
</div>
<form method="post" ng-submit="register()">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-offset-2">
            <div class="box">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Email address" ng-model="data.email" required autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="data.pass" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="data.confirm" required/>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="box">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" placeholder="First name" ng-model="data.firstName" required>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" ng-model="data.lastName" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Phone" ng-model="data.phone" required/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 col-sm-offset-4">
            <input type="submit" value="Register" class="btn btn-primary btn-inversed btn-block">
            <p>By registering in to the system you agree to the <a href="#/terms">Terms of Use</a> and <a href="#/privacy-policy">Privacy Policy</a>.</p>
        </div>
    </div>
</form>
