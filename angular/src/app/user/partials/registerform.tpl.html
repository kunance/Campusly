<div class="row" ng-show="err">
    <div class="alert alert-danger">{{err}}</div>
</div>
<form class="form-horizontal" method="post" ng-submit="register()">
    <div class="row">
        <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">First</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-lg" placeholder="" ng-model="data.firstName" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Last</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-lg" placeholder="" ng-model="data.lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control input-lg" placeholder="" ng-model="data.email" required>
                    </div>
                </div>
        </div>
        <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-8">
                       <input type="text" class="form-control input-lg" ng-model="data.phone" ui-mask="999.999.9999" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control input-lg" placeholder="8 or more characters" ng-model="data.pass" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Profile</label>
                    <div class="col-sm-8">
                        <select class="form-control input-lg" ng-model="data.profile">
                               <option value="">Select One</option>
                               <option value="tenant">Tenant</option>
                               <option value="owner">Owner</option>
                        </select>
                    </div>
                </div>
        </div>
    </div>
    <div class="row" style="margin-top: 55px;">
        <div class="col-sm-12" style="text-align: center;">
            <p class="small">By Registering in to the System you Agree to the <a href="#/terms">Terms of Use</a> and <a href="#/privacy-policy">Privacy Policy</a>.</p>
        </div>
    </div>
    <div class="row" style="padding-bottom: 50px;">
        <div class="col-xs-3 center text-center">
            <input type="submit" value="Register" class="btn btn-rented">
        </div>
    </div>
</form>
