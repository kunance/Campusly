<div ng-show="err" class="alert alert-danger">{{err}}</div>
<div class="box">
    <form method="post" ng-submit="login()">
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" placeholder="Email address" ng-model="data.email" required autofocus>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="data.pass" required>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <input type="submit" value="Login" ng-hide="createMode" class="btn btn-primary btn-inversed btn-block">
            <button ng-cloak ng-show="createMode" ng-click="createMode = false"
                    class="btn btn-lg btn-primary btn-block">Cancel
            </button>
        </div>
        <!-- /.form-group -->
    </form>
    <p class="center">By logging in to the system you agree to the <a href="#/terms">Terms of Use</a> and <a href="#/privacy-policy">Privacy Policy</a>.</p>
</div>
