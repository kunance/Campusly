<div ng-show="err" class="alert alert-danger">{{err}}</div>

<form method="post" class="form-horizontal" ng-submit="login()">
    <div class="form-group">
        <label class="col-sm-3 control-label">E-mail</label>
        <div class="col-sm-8">
        <input class="form-control input-lg" type="text" ng-model="data.email" required autofocus>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control input-lg" ng-model="data.pass" required>
            <p class="help-block">* Forget Password</p>
        </div>
    </div>

    <div class="row" style="margin-top: 55px;">
        <div class="col-sm-12" style="text-align: center;">
            <p class="small">By Logging in to the System you Agree to the <a href="#/terms">Terms of Use</a> and <a href="#/privacy-policy">Privacy Policy</a>.</p>
        </div>
    </div>
    <div class="row" style="padding-bottom: 80px;">
        <div class="col-xs-3 center">
            <input type="submit" value="Login" ng-hide="createMode" class="btn btn-rented btn-lg">
        </div>
    </div>
</form>
