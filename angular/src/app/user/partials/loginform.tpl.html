<div ng-show="err" class="alert alert-danger">{{err}}</div>
<form method="post" ng-submit="login()">
    <div class="box">

        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" placeholder="Email address" ng-model="data.email" required autofocus>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="data.pass" required>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="submit" value="Login" ng-hide="createMode" class="btn btn-primary btn-inversed btn-block">
            <p>By registering in to the system you agree to the <a href="#/terms">Terms of Use</a> and <a href="#/privacy-policy">Privacy Policy</a>.</p>
        </div>
    </div>
</form>
