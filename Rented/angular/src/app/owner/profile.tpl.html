<div class="container">
    <form name="profileForm" method="post" class="form-horizontal bottom-buffer-xl" ng-class="{ 'show-errors': showErrors }">

        <button type="button" class="btn btn-rented pull-right" ng-click="save(profile,password)">Save</button>

        <h1>My Profile</h1>


        <fieldset class="fieldset-required">
           <legend>Contact</legend>
           
           <div class="row">
               <div class="col-sm-2">
                    <span class="fileinput-button">
                       <img class="media-object img-circle" alt="Upload your picture..." style="display: inline; margin-bottom: 10px;" ng-src="{{profile.picture || 'assets/img/avatar.png'}}">
                       <input type="file" ng-file-select="pictureSelected($files)" accept="image/*">
                    </span>
               </div>

               <div class="col-sm-10">
                   <div class="row">
                       <div class="col-sm-6">
                           <div class="form-group">
                               <label class="col-sm-4 control-label">First</label>
                               <div class="col-sm-8">
                                  <input class="form-control input-lg" type="text" ng-model="profile.firstName" placeholder="" required>
                               </div>
                           </div>
                       </div>
                       <div class="col-sm-6">
                           <div class="form-group">
                               <label class="col-sm-4 control-label">Last</label>
                               <div class="col-sm-8">
                                  <input class="form-control input-lg" type="text" ng-model="profile.lastName" placeholder="" required>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-sm-6">
                           <div class="form-group">
                               <label class="col-sm-4 control-label">E-Mail</label>
                               <div class="col-sm-8">
                                  <input class="form-control input-lg" type="email" placeholder="{{profile.email}}" disabled>
                               </div>
                           </div>
                       </div>
                       <div class="col-sm-6">
                           <div class="form-group">
                               <label class="col-sm-4 control-label">Phone</label>
                               <div class="col-sm-8">
                                  <input class="form-control input-lg" type="tel" ng-model="profile.phone" ui-mask="999.999.9999" required>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>

        </fieldset>

        <fieldset>
            <legend>Business Address</legend>

            <div class="row">

               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-4 control-label">Street</label>
                       <div class="col-sm-8">
                          <input class="form-control input-lg" type="text" ng-model="profile.address.street">
                       </div>
                   </div>
               </div>
               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-4 control-label">Apt. number</label>
                       <div class="col-sm-8">
                          <input class="form-control input-lg" type="text" ng-model="profile.address.aptNumber">
                       </div>
                   </div>
               </div>

            </div>

            <div class="row">
               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-4 control-label">City</label>
                       <div class="col-sm-8">
                          <input class="form-control input-lg" type="text" ng-model="profile.address.city">
                       </div>
                   </div>
               </div>
               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-4 control-label">State</label>
                       <div class="col-sm-8">
                          <input class="form-control input-lg" type="text" ng-model="profile.address.state" typeahead="state for state in states | filter:$viewValue | limitTo:8" ng-pattern="{{statesPattern}}">
                       </div>
                   </div>
               </div>
            </div>

            <div class="row">
               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-4 control-label">Zip</label>
                       <div class="col-sm-8">
                          <input class="form-control input-lg" type="text" ng-model="profile.address.zip" ng-pattern="/[0-9]{5}/" maxlength="5">
                       </div>
                   </div>
               </div>
            </div>

        </fieldset>

        <fieldset>
           <legend>Change Password</legend>

            <p class="text-lg bottom-buffer">Please leave those fields blank if you don't intend to change your password</p>

            <div class="row">

               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-5 control-label">Old Password</label>
                       <div class="col-sm-7">
                          <input class="form-control input-lg" type="password" ng-model="password.old" ng-required="password.change">
                          <p class="help-block">Or temporary</p>
                       </div>
                   </div>
               </div>

            </div>

            <div class="row">

               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-5 control-label">New Password</label>
                       <div class="col-sm-7">
                          <input class="form-control input-lg" type="password" ng-model="password.change" ng-minlength="8">
                       </div>
                   </div>
               </div>
               <div class="col-sm-6">
                   <div class="form-group">
                       <label class="col-sm-5 control-label">Confirm</label>
                       <div class="col-sm-7">
                          <input class="form-control input-lg" type="password" ng-model="password.confirmChange" ng-minlength="8" ng-required="password.change">
                       </div>
                   </div>
               </div>

            </div>
        </fieldset>
           
    </form>

</div>
